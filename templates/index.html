<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자리배치 프로그램</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    /* 추가 CSS - 설명 영역과 교실 영역을 나란히 배치 */
    #left-section {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    #description {
      max-width: 250px;
      font-size: 14px;
      line-height: 1.5;
      color: #333;
      user-select: text;
    }
  </style>
</head>
<body>
  <h1>🪑 자리배치 프로그램</h1>
  <div id="container">

    <!-- 왼쪽 교실 영역과 설명 영역을 같이 묶음 -->
    <div id="left-section">
      <div>
        <div id="classroom"></div>
        <div id="warning-area"></div>
        <div id="buttons">
          <button id="btn-reset">초기화</button>
          <button id="btn-undo">뒤로 가기</button>
          <button id="btn-assign">배치</button>
          <button id="btn-save" style="display:none;">저장</button>
        </div>
        <img id="loading" src="/static/loading-cat.gif" alt="Loading..." />
      </div>

      <!-- 설명문구 영역 -->
      <div id="description">
        <h2>프로그램 안내</h2>
        <p>
          교실(좌측 사각형) 영역을 클릭하여 <br>
          원하는 위치에 좌석을 추가하고,<br>
          끝 번호/결번을 입력, 배치를 누르세요.<br>
          (배치 후 재배치 가능)<br>
          자리 배치도를 저장하면 투표를 위한<br>
          자리 후보들을 볼 수 있습니다.<br>
          *원들이 너무 가까우면 투표 시<br>
           잘 안 보일 수도 있습니다.<br>
          -심우 올림
        </p>
      </div>
    </div>

    <!-- 입력 및 키패드 -->
    <div id="input-area">
      <label for="lastNumber">마지막 번호:</label>
      <input type="number" id="lastNumber" min="1" value="30" />

      <label for="absents">결번(쉼표로 구분):</label>
      <input type="text" id="absents" placeholder="2,12,24" />
    </div>

    <!-- 저장된 배치 미리보기 -->
    <div id="saved-layouts">
      <h3>저장된 배치</h3>
    </div>

  </div>

  <script src="/static/script.js"></script>
</body>
</html>
